<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活動列表</title>
</head>
<body>
    <h1>活動列表</h1>
    <ul>
        {% for campaign in campaigns %}
            <li>
                {{ campaign.title活動名稱 }} -
                <a href="{% url 'modify_campaign' id=campaign.uid %}">修改</a> |
                <a href="{% url 'delete_campaign' id=campaign.uid %}" onclick="return confirm('確認刪除?');">刪除</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
